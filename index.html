<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="page/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <section class="header">
            <img class="logo" src="images/logo.svg">
            <img class="line">
    </section>
    <main class="content">
      <section class="profile">
        <img class="avatar" src="images/image.jpg">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__profession">Исследователь океана</p>
          <button class="button__edit">
            <img src="images/edit-button.png">
          </button>
        </div>
        <button class="button__add">
          <img  src="images/add-button.png">
        </button>
      </section>
        <section class="elements">
          <div class="element">
            <img class="element__logo" src="images/capetown.jpg">
            <h2 class="element__name">Кейптаун</h2>
            <button class="button__like"><img src="images/like-image.svg"></button>
          </div>
          <div class="element">
            <img class="element__logo" src="images/okavango.jpg">
            <h2 class="element__name">Дельта Окаванго</h2>
            <button class="button__like"><img src="images/like-image.svg"></button>
          </div>
          <div class="element">
            <img class="element__logo" src="images/skye.jpg">
            <h2 class="element__name">Скай</h2>
            <button class="button__like"><img src="images/like-image.svg"></button>
          </div>
          <div class="element">
            <img class="element__logo" src="images/fraser-island.jpg">
            <h2 class="element__name">Остров Фрейзер</h2>
            <button class="button__like"><img src="images/like-image.svg"></button>
          </div>
            <div class="element"><img class="element__logo" src="images/amsterdam.jpg">
            <h2 class="element__name">Амстердам</h2>
            <button class="button__like"><img src="images/like-image.svg"></button>
          </div>
          <div class="element">
            <div class="element"><img class="element__logo" src="images/serengeti.jpg">
            <h2 class="element__name">Серенгети</h2>
            <button class="button__like"><img src="images/like-image.svg"></button>
            </div>
          </div>

        </section>
    </main>
    <section class="popup">
        <div class="popup__container">
            <img src="images/close-image.png" alt="Иконка закрытия" class="popup__close-image">
            <div class="popup__content">
                <h1 class="popup__title">Редактировать профиль</h1>
                <div class="popup__field-one">
                    <h2 class="popup__name">Жак-Ив Кусто</h2>
                    <img class="popup__line">
                </div>
                <div class="popup__field-two">
                <h2 class="popup__profession">Исследователь океана</h2>
                <img class="popup__line">
            </div>
               <button class="button__submit">Сохранить</button>
            </div>
        </div>
    </section>
    <section class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </section>
    <script src="./index.js/index.js"></script>
    </body>
</html>
